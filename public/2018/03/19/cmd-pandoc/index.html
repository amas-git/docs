    <figure class="highlight zsh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/zsh</span></span><br><span class="line"><span class="comment"># simple script transform trac wiki format to github markdown</span></span><br><span class="line"></span><br><span class="line">file=<span class="variable">$1</span></span><br><span class="line">[[ -f <span class="variable">$file</span> ]] || &#123;</span><br><span class="line">    <span class="built_in">print</span> <span class="string">"PLEASE SPECIF FILE"</span></span><br><span class="line">    <span class="built_in">exit</span> 250</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">content=$(&lt; <span class="variable">$file</span>)</span><br><span class="line"><span class="built_in">local</span> -a _chunks</span><br><span class="line">_chunks=(<span class="variable">$&#123;(@f)content&#125;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">content=($(&lt; <span class="variable">$file</span>))</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> ((i=1; i&lt;=<span class="variable">$#_chunks</span>; ++i)); <span class="keyword">do</span></span><br><span class="line">    _line=<span class="variable">$_chunks</span>[i]</span><br><span class="line">    <span class="comment"># process head</span></span><br><span class="line">    <span class="keyword">if</span> [[ <span class="variable">$_line</span> =~ <span class="string">'^([=])+\s(.*)'</span> ]]; <span class="keyword">then</span></span><br><span class="line">        head=<span class="variable">$&#123;match[1]&#125;</span></span><br><span class="line">        head=<span class="variable">$&#123;head:gs/=/#&#125;</span></span><br><span class="line">        <span class="built_in">print</span> -- <span class="string">"<span class="variable">$head</span> <span class="variable">$match</span>[2]"</span></span><br><span class="line">    <span class="comment"># process block</span></span><br><span class="line">    <span class="keyword">elif</span> [[ <span class="variable">$_line</span> =~ <span class="string">'^&#125;&#125;&#125;.*'</span> ]];  <span class="keyword">then</span></span><br><span class="line">        <span class="built_in">print</span> <span class="string">"```"</span></span><br><span class="line">    <span class="comment"># process block</span></span><br><span class="line">    <span class="keyword">elif</span> [[ <span class="variable">$_line</span> =~ <span class="string">'^\&#123;\&#123;\&#123;.*'</span> ]];  <span class="keyword">then</span></span><br><span class="line">        <span class="built_in">print</span> <span class="string">"```"</span></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="built_in">print</span> -- <span class="variable">$_line</span></span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line"><span class="keyword">done</span></span><br></pre></td></tr></table></figure>
